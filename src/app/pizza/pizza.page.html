<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center;"> {{segment | titlecase}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toCart()">
                <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">
    <ion-segment scrollable [value]="segment" (ionChange)="segmentChanged($event)" mode="md">

        <ion-segment-button value="pizzas">
            <ion-icon name="pizza"></ion-icon>

        </ion-segment-button>
        <ion-segment-button value="bebidas">
            <ion-icon name="beer"></ion-icon>
        </ion-segment-button>

        <ion-segment-button value="postres">
            <ion-icon name="ice-cream"></ion-icon>
        </ion-segment-button>

        <ion-segment-button value="ensaladas">
            <ion-icon name="nutrition"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" class="ion-text-center" *ngFor="let datos of products; let i = index">
                <ion-img class="ion-no=padding" id="img-product" [src]="datos.image"></ion-img>
                <ion-card mode="ios">
                    <ion-item>
                        <ion-card-header>
                            <ion-card-title>
                                {{datos.name}}
                            </ion-card-title>
                            <ion-card-subtitle>
                                {{datos.description}}
                            </ion-card-subtitle>
                            <ion-row class="ion-justify-content-center">
                                <ion-col>
                                    <ion-button mode="md" color="secondary" expand="full" size="default" (click)="watchProduct(datos.id)">Ver
                                        <ion-icon name="eye-outline" slot="end"></ion-icon>
                                    </ion-button>

                                </ion-col>
                                <ion-col>
                                    <ion-button mode="md" color="tertiary" expand="full" size="default" (click)="addToCart(datos.id)">AÃ±adir
                                        <ion-icon name="cart-outline" slot="end"></ion-icon>
                                    </ion-button>

                                </ion-col>
                            </ion-row>
                        </ion-card-header>

                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
