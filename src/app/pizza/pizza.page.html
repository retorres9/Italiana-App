<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center;"> {{segment | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">
    <ion-segment scrollable [value]="segment" (ionChange)="segmentChanged($event)">

        <ion-segment-button value="pizza">
            <ion-icon name="pizza-outline"></ion-icon>

        </ion-segment-button>
        <ion-segment-button value="bebidas">
            <ion-icon name="beer"></ion-icon>
        </ion-segment-button>

        <ion-segment-button value="postres">
            <ion-icon name="ice-cream-outline"></ion-icon>
        </ion-segment-button>

        <ion-segment-button value="ensaladas">
            <ion-icon name="nutrition-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <ion-grid>
        <ion-row>
            <ion-col size="6" style="text-align: center;" *ngFor="let datos of products">
                <div class="card">
                    <img src={{datos.image}} alt="">
                    <div class="card-content">
                        <h3 class="title"> {{datos.name}}</h3>
                        <p class="desc">{{datos.description}}</p>
                        <ion-buttons>
                            <ion-button>
                                <ion-icon slot="icon-only" name="add"> </ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
