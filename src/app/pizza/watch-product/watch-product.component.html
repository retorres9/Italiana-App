<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Producto
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onDismissModal()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-text-center">
        <ion-img [src]="product.image"></ion-img>
        <ion-card-header>
            <ion-card-title>
                {{product.name}}
            </ion-card-title>
            <ion-card-subtitle>
                {{product.description}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-list-header mode="ios" *ngIf="product.prices.length > 1">
                Precios
            </ion-list-header>
            <ion-list>
                <ion-item *ngFor="let price of product.prices">
                    <ion-label *ngIf="product.prices.length > 1">
                        {{price.type}}
                    </ion-label>
                    <ion-label *ngIf="product.prices.length === 1">
                        Precio:
                    </ion-label>
                    <ion-note color="success" slot="end">
                        {{price.price | currency}}
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
