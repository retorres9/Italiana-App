<ion-header class="ion-no-border">

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Buscar</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toCart()">
                <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar mode="ios" debounce="500" animated #searchCriteria (ionChange)="searchProduct(searchCriteria)"></ion-searchbar>
    <app-listing [products]="products"></app-listing>
</ion-content>
