<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center"> <b> Bienvenido {{usuario}} </b> </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">
    <ion-grid>
        <ion-row class="ion-padding">
            <ion-col size="12">
                <ion-slides [options]="slideOpts" class="ion-matgin-top">
                    <ion-slide>
                        <ion-card class="card">
                            <ion-img src="assets/pizza.jpg"></ion-img>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card>
                            <ion-img src="assets/pizza.jpg"></ion-img>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row>

        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h2>Categorias</h2> <br>
            </ion-col>
            <ion-col size="6">
                <ion-item class="ion-margin-bottom">
                    <ion-thumbnail slot="start">
                        <img src="assets/pizza-cat.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPizza('pizza')" class="ion-text-center">Pizzas</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/1gas.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPizza('bebidas')" class="ion-text-center">Bebidas</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/postre.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPizza('postres')" class="ion-text-center">Postres</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/ensalada.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPizza('ensaladas')" class="ion-text-center">Ensaladas</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h2>Lo más vendido</h2>
            </ion-col>
            <ion-col size="12">
                <ion-slides [options]="slideOpts">
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="--background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        <b>Carrito</b>
                                    </ion-button>
                                </ion-card-subtitle>

                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="--background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        <b>Carrito</b>
                                    </ion-button>
                                </ion-card-subtitle>


                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="--background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        <b>Carrito</b>
                                    </ion-button>
                                </ion-card-subtitle>


                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>

        </ion-row>
    </ion-grid>
    <br>
    <p style="text-align: center;">
        <ion-button color="warning">
            <ion-icon name="pizza-outline"></ion-icon> <b> Crea tu pizza aquí</b>
        </ion-button>
    </p>


    <br>
