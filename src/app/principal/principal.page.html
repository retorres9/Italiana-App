<ion-header>
    <ion-toolbar style="--background: #ffca22;">
        <ion-title>La Italiana Pizzeria</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="search-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid>
        <ion-row class="ion-padding">
            <ion-col size="12">
                <ion-slides [options]="slideOpts">
                    <ion-slide>
                        <ion-card>
                            <ion-img src="assets/pizza.jpg"></ion-img>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card>
                            <ion-img src="assets/pizza.jpg"></ion-img>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row>
            <h1>Hola {{usuario}}</h1>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h2>Categorias</h2>
            </ion-col>
            <ion-col size="6">
                <ion-item class="ion-margin-bottom">
                    <ion-thumbnail slot="start">
                        <img src="assets/pizza-cat.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPizza()" class="ion-text-center">Pizzas</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/1gas.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pBebidas()" class="ion-text-center">Bebidas</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/postre.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pPostres()" class="ion-text-center">Postres</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img src="assets/ensalada.jpg" />
                    </ion-thumbnail>
                    <ion-label (click)="pEnsaladas()" class="ion-text-center">Ensaladas</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h2>Lo m√°s vendido</h2>
            </ion-col>
            <ion-col size="12">
                <ion-slides [options]="slideOpts">
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        Carrito
                                    </ion-button>
                                </ion-card-subtitle>

                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        Carrito
                                    </ion-button>
                                </ion-card-subtitle>


                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                    <ion-slide>
                        <ion-card class="ion-margin">
                            <img src="assets/pizza.jpg" alt="">
                            <ion-card-header>
                                <ion-card-subtitle class="ion-margin">
                                    Pizza Hawaiana
                                    <ion-button style="background: #ffca22;">
                                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                                        Carrito
                                    </ion-button>
                                </ion-card-subtitle>


                            </ion-card-header>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
