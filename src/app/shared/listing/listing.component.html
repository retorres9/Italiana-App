<ion-grid class="ion-no-padding" *ngIf="products">
    <ion-row>
        <ion-col size="12" class="ion-text-center" *ngFor="let product of products; let i = index">
            <ion-img class="ion-no=padding" id="img-product" [src]="product.image"></ion-img>
            <ion-card mode="ios" class="ion-no-margin ion-margin-top ion-margin-horizontal">
                <ion-item lines="none">
                    <ion-card-header class="ion-no-padding ion-padding-vertical">
                        <ion-card-title>
                            {{product.name}}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{product.description}}
                        </ion-card-subtitle>
                        <ion-row class="ion-justify-content-center">
                            <ion-col>
                                <ion-button mode="md" color="secondary" expand="full" size="default" (click)="watchProduct(product.id)">Ver
                                    <ion-icon name="eye-outline" slot="end"></ion-icon>
                                </ion-button>

                            </ion-col>
                            <ion-col>
                                <ion-button mode="md" color="tertiary" expand="full" size="default" (click)="addToCart(product.id)">AÃ±adir
                                    <ion-icon name="cart-outline" slot="end"></ion-icon>
                                </ion-button>

                            </ion-col>
                        </ion-row>
                    </ion-card-header>

                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-grid>
