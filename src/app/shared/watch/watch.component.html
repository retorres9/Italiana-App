<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Detalles
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onDismissModal()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
    <img [src]="product.image" class="ion-no-margin">
    <div class="product-actions">
      <ion-button color="secondary" class="product-actions__add">
        Agregar
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button class="product-actions__fav">
        Agregar a favoritos
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </div>
    <ion-card class="ion-text-center" color="primary">
        <ion-card-header>
            <ion-card-title>
                {{product.name}}
            </ion-card-title>
            <ion-card-subtitle>
                {{product.description}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-list-header mode="ios" *ngIf="product.prices.length > 1" color="primary">
                Precios
            </ion-list-header>
            <ion-list>
                <ion-item color="primary" *ngFor="let price of product.prices">
                    <ion-label *ngIf="product.prices.length > 1">
                        {{price.type}}
                    </ion-label>
                    <ion-label *ngIf="product.prices.length === 1">
                        Precio:
                    </ion-label>
                    <ion-note color="success" slot="end">
                        {{price.price | currency}}
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
