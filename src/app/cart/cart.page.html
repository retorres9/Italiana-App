<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/pizza">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Carrito</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!cart">
        <h4>No ha seleccionado ningún producto.</h4>
    </ion-grid>
    <ion-grid class="ion-no-padding" *ngIf="cart">

        <ion-item-divider>
            <ion-label class="ion-padding-left">Detalle del carrito</ion-label>
        </ion-item-divider>

        <ion-col size="12">
            <ion-card *ngFor="let product of cart; let i = index">

                <ion-card-header>
                    <ion-img st [src]="product.image"></ion-img>
                    <ion-card-title>
                        {{product.name}}
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>

                    <ion-item class="ion-no-padding">
                        <ion-label>Tamaño</ion-label>
                        <ion-select placeholder="Seleccione el tamaño" (ionChange)="onTypeSelect($event, product.id, i)">
                            <ion-select-option *ngFor="let price of product.prices" [value]="price.price">{{price.type}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item class="ion-no-padding">
                        <ion-label>Cantidad</ion-label>
                        <ion-label class="ion-float-left ion-align-items-center">
                            <ion-row>
                                <ion-col style="display: flex; justify-content: end;">
                                    <ion-button (click)="lessQuantity(product.id, i)">
                                        <ion-icon name="chevron-down-circle-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col class="ion-align-items-center ion-float-end ion-text-center">
                                    <ion-label>{{product.quantity}}</ion-label>
                                </ion-col>
                                <ion-col style="display: flex; justify-content: end;">
                                    <ion-button (click)="addQuantity(product.id, i)">
                                        <ion-icon name="chevron-up-circle-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-label>
                    </ion-item>
                    <ion-col>
                        <ion-item class="ion-no-padding" mode="ios">
                            <ion-label>Total:</ion-label>
                            <ion-note color="tertiary">
                                <h2 *ngIf="!product.totalAmount">{{0.00 | currency}}</h2>
                                <h2 *ngIf="product.totalAmount">{{product.totalAmount | currency}}</h2>

                            </ion-note>
                        </ion-item>
                    </ion-col>
                </ion-card-content>

            </ion-card>
        </ion-col>
    </ion-grid>
    <ion-item class="total-wrapper" *ngIf="cart">
        <ion-row class="float-total">
            <ion-col size="7" class="total ion-text-center">
                <h3>Total: {{totalAmount | currency}}</h3>
            </ion-col>
            <ion-col size="5" class="processing ion-text-center" (click)="proccess()">
                <h3>Procesar</h3>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-content>
